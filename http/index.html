<!DOCTYPE html>

<html>

<head>
    <title>minceraft server control panel</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
    <!--loads a mobile css file if a mobile browser is detected using the useragent-->
    <script type="text/javascript" src="script/mobilecheck.js"></script>
</head>

<body>
    <div class="main">
        <div class="powerButton">
            <button class="powerButton" id="stopButton" onclick="startServer()">start server</button>
            <button class="powerButton" id="stopButton" onclick="stopServer()">force kill the server</button>
        </div>
        <div class="logControls">
            <div class="log" id="scrollBox">
                <pre id="log" a></pre>
            </div>
            <span id="commandInput">
                <input type="text" spellcheck="false" class="commandInput" id="commandText" value="/"
                    onkeyup="enterPress()">
                <button class="commandInput" id="commandSendButton"
                    onclick="sendCommand()">&#10003;</button>
            </span>
        </div>
    </div>

</body>
<script type="text/javascript" src="script/highlight.js"></script>

</html>
