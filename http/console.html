<!DOCTYPE html>

<body>
    <link rel="stylesheet" href="stylesheet.css">
    <head>       
        <meta charset="UTF-8">
    </head>
    </style>
    <html>
    <div class="main">
        <div class="powerButton">
            <button class="powerButton" id="stopButton" onclick="startServer()">start server</button>
            <button class="powerButton" id="stopButton" onclick="stopServer()">force kill the server</button>
        </div>
        <div class="logControls">
            <div class="log" id="scrollBox">
                <pre id="log" a></pre>
            </div>
            <span id="commandInput">
                <input type="text" spellcheck="false" class="commandInput" id="commandText" value="/" onkeyup="enterPress('commandText')">
                <button class="commandInput" id="commandSendButton">&#10003;</button>
            </span>
        </div>
    </div>

    </html>
    <script type="text/javascript" src="script/highlight.js"></script>
</body>
